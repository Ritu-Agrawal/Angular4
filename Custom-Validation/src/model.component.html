<div>
	<h1>Custom Validator</h1>
	<hr/>
	<form class="form-horizontal" novalidate [formGroup]="sampleForm">
	  <div class="form-group">
		<label for="name" class="col-sm-2 control-label">Pincode</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" placeholder="Pincode" [formControl]="pincodeControl">
				<small *ngIf="pincodeControl.hasError('required')" class="text-danger">Pincode is required</small>
				<small *ngIf="pincodeControl.hasError('invalidPinCode')" class="text-danger">Invalid Pincode</small>
			</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" [disabled]="!sampleForm.valid" class="btn btn-default">Submit</button>
		</div>
	  </div>
	</form>
<div>
